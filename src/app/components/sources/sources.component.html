<ion-grid fixec>
  <ion-row>
    <ion-col *ngFor="let source of sources" size="12" size-lg="4" size-md="4" size-sm="6" size-xs="12">
      <ion-card>
        <ion-card-header>
          <ion-card-title class="txtTitle">{{source.name}}</ion-card-title>
          <ion-card-subtitle class="txtSubtitle">{{source.category}}</ion-card-subtitle>
          <ion-card-subtitle class="txtSubtitle">{{source.language}}</ion-card-subtitle>
          <ion-card-subtitle class="txtSubtitle">{{source.country}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content class="txtGeneral">
          {{source.description}}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
