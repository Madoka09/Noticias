<ion-header>
    <ion-toolbar color="dark">
        <ion-title>
            Noticias Mundiales
        </ion-title>
    </ion-toolbar>
    <ion-segment scrollable mode="md" color="primary">
        <ion-segment-button (click)="setNoticias()" mode="md" [value]="categoria" *ngFor="let categoria of categorias">
            <ion-label text-capitalize>{{ categoria }}</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-header>


<ion-content color="dark">
    <app-noticias [articulos]="articulos"></app-noticias>
</ion-content>
